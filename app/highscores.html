<div class="modal-header">
  <h1 class="modal-title">High Scores</h1>
</div>
<div class="modal-body">
  <table class="table">
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Score</th>
      <th>Date</th>
    </tr>

    <tr ng-repeat="leader in leaders">
      <td>{{$index + 1}}</td>
      <td>{{leader.name}}</td>
      <td>{{leader.score}}</td>
      <td>{{leader.time * 1000 | date}}</td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <div class="text-center">
    <button type="button" class="btn btn-primary btn-lg" ng-click="close()">Back</button>
  </div>
</div>
