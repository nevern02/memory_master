<div class="modal-body text-center">
  <h3>Available Powers</h3>
  <div class="row">
    <ul id="powers">
      <li class="col-md-4">
        <p>Multiplier +1</p>
        <span class="fa fa-4x fa-times power"></span>
        <span class="fa fa-money"></span> x 50
      </li>
      <li class="col-md-4">
        <p>No Time Penalties</p>
        <span class="fa fa-4x fa-star power"></span>
        <span class="fa fa-money"></span> x 100
      </li>
      <li class="col-md-4">
        <p>Bonus Streak Time</p>
        <span class="fa fa-4x fa-clock-o power"></span>
        <span class="fa fa-money"></span> x 200
      </li>
    </ul>
  </div>
  <div class="row">
    <p><a href="#">Add Funds</a></p>
  </div>
</div>
<div class="modal-footer">
  <form class="form-inline text-center">
    <button type="button" class="btn btn-primary btn-lg" ng-click="close()">Begin</button>
  </form>
