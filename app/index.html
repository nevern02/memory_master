<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Memorize Master</title>

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/angular-csp.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/modal.css">
        <link rel="stylesheet" href="styles/card-patterns.css">
        <link rel="stylesheet" href="styles/menu.css">
        <!-- endbuild -->
    </head>

    <body ng-csp ng-app="MemorizeMaster">

      <div ng-controller="GameCtrl">
        <div ng-controller="BackgroundCtrl">
          <img class="background" id="background1" src="images/city1.jpg">
          <img class="background" id="background2" src="images/grass1.jpg">
        </div>

        <div class="container-fluid">
          <div class="row" id="hud">
            <h1 id="stage" class="col-md-4">Stage {{stage}}</h1>

            <div id=timer class="col-md-4 text-center" ng-controller="TimerCtrl">
              <h1>Time {{remainingSeconds | elapsedTime}}</h1>
            </div>

            <div id="score" class="col-md-4 text-right" ng-controller="ScoreCtrl">
              <h1>Score {{getScore()}}</h1>
              <h3 id="multiplier">
                <strong class="text-danger">
                  x{{multiplier + stageMultiplier}}
                </strong>
              </h3>
            </div>
          </div>

          <section ui-view></section>
        </div>
      </div>

      <!-- build:js scripts/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/underscore/underscore.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:js scripts/index.js -->
      <script src="scripts/memorizemaster.js"></script>
      <script src="scripts/services/imagelist.js"></script>
      <script src="scripts/services/card.js"></script>
      <script src="scripts/services/highscores.js"></script>
      <script src="scripts/services/score.js"></script>
      <script src="scripts/services/timer.js"></script>
      <script src="scripts/filters/elapsedtime.js"></script>
      <script src="scripts/controllers/menu.js"></script>
      <script src="scripts/controllers/game.js"></script>
      <script src="scripts/controllers/background.js"></script>
      <script src="scripts/controllers/score.js"></script>
      <script src="scripts/controllers/timer.js"></script>
      <script src="scripts/controllers/alert.js"></script>
      <script src="scripts/controllers/welcome.js"></script>
      <script src="scripts/controllers/modal.js"></script>
      <script src="scripts/controllers/playing.js"></script>
      <!-- endbuild -->
    </body>
</html>
