<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A card matching game in the style of Concentration.">
        <meta name="keywords" content="card game, memory master, memory, concentration, game">
        <!-- <meta content='true' name='HandheldFriendly'> -->

        <meta property="og:url" content="http://www.blrice.net/memory_master/play/">
        <meta property="og:title" content="Memory Master">
        <meta property="og:description" content="A card matching game in the style of Concentration.">
        <meta property="og:site_name" content="Memory Master">
        <meta property="og:image" content="http://www.blrice.net/memory_master/play/images/memorymaster3.png">

        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <title>Memory Master</title>

        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

        <link rel="stylesheet" href="styles/angular-csp.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/card-patterns.css">
    </head>

    <body ng-csp ng-app="MemoryMaster">
      <div id="loading" ng-show="false">
        <h1>Loading...</h1>
      </div>
      <div ng-controller="GameCtrl">
        <div ng-controller="BackgroundCtrl">
          <img class="background" id="background1" src="images/city1.jpg">
          <img class="background" id="background2" src="images/grass1.jpg">
        </div>

        <div class="container-fluid">
          <div class="row" id="hud">
            <h1 id="stage" class="col-md-4">Stage {{stage}}</h1>

            <div id=timer class="col-md-4 text-center" ng-controller="TimerCtrl">
              <h1>Time {{remainingSeconds | elapsedTime}}</h1>
            </div>

            <div id="score" class="col-md-4 text-right" ng-controller="ScoreCtrl">
              <h1>Score {{score}}</h1>
              <h3 id="multiplier">
                <strong class="text-danger">
                  x{{multiplier}}
                </strong>
              </h3>
            </div>
          </div>

          <section ui-view></section>


        </div>
      </div>

      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/underscore/underscore.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
