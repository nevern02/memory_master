<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A card matching game in the style of Concentration.">
        <meta name="keywords" content="card game, memory master, memory, concentration, game">
        <!-- <meta content='true' name='HandheldFriendly'> -->

        <meta property="og:url" content="http://www.blrice.net/memory_master/play/">
        <meta property="og:title" content="Memory Master">
        <meta property="og:description" content="A card matching game in the style of Concentration.">
        <meta property="og:site_name" content="Memory Master">
        <meta property="og:image" content="http://www.blrice.net/memory_master/play/images/memorymaster3.png">
        <meta property="og:type" content="product">
        <meta proerty="fb:app_id" content="1664248503832367">

        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <title>Memory Master</title>

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" />

        <link rel="stylesheet" href="styles/angular-csp.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/card-patterns.css">
    </head>

    <body ng-csp ng-app="MemoryMaster">

      <div ng-controller="GameCtrl">
        <div ng-controller="BackgroundCtrl">
          <img class="background" id="background1" src="images/city1.jpg">
          <img class="background" id="background2" src="images/grass1.jpg">
        </div>

        <div class="container-fluid">
          <div class="row" id="hud">
            <h1 id="stage" class="col-md-4">Stage {{stage}}</h1>

            <div id=timer class="col-md-4 text-center" ng-controller="TimerCtrl">
              <h1>Time {{remainingSeconds | elapsedTime}}</h1>
            </div>

            <div id="score" class="col-md-4 text-right" ng-controller="ScoreCtrl">
              <h1>Score {{score}}</h1>
              <h3 id="multiplier">
                <strong class="text-danger">
                  x{{multiplier}}
                </strong>
              </h3>
            </div>
          </div>

          <section ui-view></section>


          <div id="ad" class="text-center">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                 style="display:inline-block;width:728px;height:90px"
                 data-ad-client="ca-pub-7513291640567922"
                 data-ad-slot="2776335698"></ins>
            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>

            <script>
              (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                 (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                   m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
              ga('create', 'UA-38872336-5', 'auto');
              ga('send', 'pageview');
            </script>
          </div>


        </div>
      </div>

      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-animate.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>

      <script src="game.js"></script>
                                                                                                    </body>
</html>
